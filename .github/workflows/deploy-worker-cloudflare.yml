name: Deploy Worker to Cloudflare

on:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: cloudflare-worker-deploy
  cancel-in-progress: false

jobs:
  deploy-worker:
    name: Deploy Worker to Cloudflare
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd proxy && npm ci

      - name: Build worker
        run: cd proxy && npm run build

      - name: Deploy worker to Cloudflare
        run: cd proxy && npm run deploy -- --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CSRF_TOKEN: ${{ secrets.CSRF_TOKEN }}
          SAPS_URL: ${{ secrets.SAPS_URL }}
